 {%extends 'base.html'%} {% block content %} {% load bootstrap3 %}{% load static%}{{ block.super}} {% block styles %} {% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/index.css' %}"> {% endblock %}


<div class="container">

    <!-- Looping through projects   -->

    <div class="row">
        {% for image in images %}


        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="view view-eighth">
                <img src="{{image.image.url}}" class=" img img-responsive" alt="Image">
                <div class="mask">
                    <h2 class="text-center"> {{ image.image_name }} </h2>
                    <p class="text-center"> {{ image.image_category }} </p>
                    <p class="text-center"> {{ image.image_location }} </p>


                    <a href="{%url 'viewImage' image.id%}">read more</a>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>



</div>
{% endblock %}
